name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, handlers-refactoring ]
  pull_request:
    branches: [ main, develop, handlers-refactoring ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.22.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: language_exchange_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        go mod download
        go mod tidy

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

    - name: Run tests with coverage
      run: |
        go test -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate coverage report
      run: |
        go tool cover -html=coverage.out -o coverage.html
        echo "Coverage report generated: coverage.html"

    - name: Check test coverage threshold
      run: |
        # Calculate total coverage percentage
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')

        echo "Total test coverage: ${COVERAGE}%"

        # Check if coverage is above threshold (70% for now, can be increased to 80%)
        THRESHOLD=70.0

        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "❌ Test coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          echo "Please add more tests to improve coverage"
          exit 1
        else
          echo "✅ Test coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
        fi

    - name: Build application
      run: |
        cd services/bot
        go build -v ./cmd/bot

    - name: Build Docker image
      run: |
        docker build -t language-exchange-bot:test ./services/bot

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: language_exchange_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.x

    - name: Run integration tests
      run: |
        go test -race -v ./tests/integration/...
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/language_exchange_integration?sslmode=disable
        REDIS_URL: redis://localhost:6379

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: integration-test

    steps:
    - uses: actions/checkout@v4

    - name: Build and test with Docker Compose
      run: |
        docker-compose up -d --build
        sleep 30  # Wait for services to start

        # Test health endpoints
        curl -f http://localhost:8080/healthz || (docker-compose logs && exit 1)
        curl -f http://localhost:8080/readyz || (docker-compose logs && exit 1)

        # Test API endpoints (if available)
        # curl -f http://localhost:8080/api/v1/stats || echo "API not fully initialized in test"

      timeout-minutes: 5

    - name: Cleanup
      if: always()
      run: docker-compose down -v --remove-orphans

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
