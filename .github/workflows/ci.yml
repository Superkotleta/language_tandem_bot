name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, handlers-refactoring ]
  pull_request:
    branches: [ main, develop, handlers-refactoring ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    strategy:
      fail-fast: false  # –ù–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –¥—Ä—É–≥–∏–µ —Å–µ—Ä–≤–∏—Å—ã –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ –æ–¥–Ω–æ–≥–æ
      matrix:
        go-version: [1.25.1]
        service: [bot, matcher, profile]  # –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: language_exchange_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4.3.0
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', 'go.work.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        # –†–∞–±–æ—Ç–∞–µ–º —Å Go workspace
        go work sync
        go mod download -C services/bot
        go mod download -C services/matcher  
        go mod download -C services/profile

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        working-directory: services/${{ matrix.service }}
        args: --timeout=5m

    - name: Run tests with coverage
      run: |
        # –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—É—â–∏–π —Å–µ—Ä–≤–∏—Å –∏–∑ matrix
        cd services/${{ matrix.service }}
        go test -race -coverprofile=coverage-${{ matrix.service }}.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5.5.1
      with:
        file: ./services/${{ matrix.service }}/coverage-${{ matrix.service }}.out
        flags: unittests
        name: codecov-${{ matrix.service }}
        fail_ci_if_error: false
    
    - name: Prepare coverage comment
      if: github.event_name == 'pull_request'
      run: |
        cd services/${{ matrix.service }}
        COVERAGE=$(go tool cover -func=coverage-${{ matrix.service }}.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
        echo "SERVICE=${{ matrix.service }}" >> $GITHUB_ENV
        echo "COVERAGE_PERCENT=${COVERAGE}" >> $GITHUB_ENV

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const serviceName = process.env.SERVICE;
          const coveragePercent = process.env.COVERAGE_PERCENT || 'Unknown';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üìä Test Coverage Report (${serviceName})

            **Total Coverage: ${coveragePercent}%**

            Service: ${serviceName}
            `
          });

    - name: Generate coverage report
      run: |
        cd services/${{ matrix.service }}
        go tool cover -html=coverage-${{ matrix.service }}.out -o coverage.html
        echo "Coverage report generated: coverage.html"

    - name: Check test coverage threshold
      run: |
        cd services/${{ matrix.service }}
        # Calculate total coverage percentage
        COVERAGE=$(go tool cover -func=coverage-${{ matrix.service }}.out | grep total | awk '{print substr($3, 1, length($3)-1)}')

        echo "Total test coverage: ${COVERAGE}%"

        # Skip coverage check for services without tests (profile, matcher)
        if [ "${{ matrix.service }}" = "profile" ] || [ "${{ matrix.service }}" = "matcher" ]; then
          echo "‚ÑπÔ∏è Skipping coverage threshold check for ${{ matrix.service }} (no tests)"
        else
          # Check if coverage is above threshold (20% for now, can be increased later)
          THRESHOLD=20.0

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Test coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            echo "Please add more tests to improve coverage"
            exit 1
          else
            echo "‚úÖ Test coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi
        fi

    - name: Build application
      run: |
        cd services/${{ matrix.service }}
        if [ -d "cmd" ]; then
          go build -v ./cmd/*
        else
          go build -v .
        fi

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: coverage-reports-${{ matrix.service }}
        path: services/${{ matrix.service }}/coverage-${{ matrix.service }}.out
        retention-days: 7

    - name: Build Docker image
      if: matrix.service == 'bot'  # –°–æ–±–∏—Ä–∞–µ–º Docker —Ç–æ–ª—å–∫–æ –¥–ª—è bot —Å–µ—Ä–≤–∏—Å–∞
      run: |
        docker build -t language-exchange-bot:test ./services/bot

  coverage-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v5
    
    - name: Download coverage artifacts
      uses: actions/download-artifact@v5
      with:
        name: coverage-reports-bot
        path: ./coverage-reports
    
    - name: Combine coverage reports
      run: |
        echo "mode: atomic" > combined-coverage.out
        find ./coverage-reports -name "coverage-*.out" -exec cat {} \; | grep -v "mode:" >> combined-coverage.out
    
    - name: Upload combined coverage
      uses: codecov/codecov-action@v5.5.1
      with:
        file: ./combined-coverage.out
        flags: unittests
        name: codecov-combined
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: language_exchange_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.25.1

    - name: Run integration tests
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º integration —Ç–µ—Å—Ç—ã –¥–ª—è bot —Å–µ—Ä–≤–∏—Å–∞
        cd services/bot && go test -race -v ./tests/integration/...
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/language_exchange_integration?sslmode=disable
        REDIS_URL: redis://localhost:6379

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: integration-test

    steps:
    - uses: actions/checkout@v5

    - name: Build and test with Docker Compose
      run: |
        # Check if docker compose is available (Docker Compose v2)
        if command -v docker &> /dev/null && docker compose version &> /dev/null; then
          docker compose up -d --build
          sleep 30  # Wait for services to start

          # Test health endpoints
          curl -f http://localhost:8080/healthz || (docker compose logs && exit 1)
          curl -f http://localhost:8080/readyz || (docker compose logs && exit 1)

          # Test API endpoints (if available)
          # curl -f http://localhost:8080/api/v1/stats || echo "API not fully initialized in test"
        else
          echo "Docker Compose not available, skipping integration test"
        fi

      timeout-minutes: 5

    - name: Cleanup
      if: always()
      run: |
        if command -v docker &> /dev/null && docker compose version &> /dev/null; then
          docker compose down -v --remove-orphans
        fi

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.25.1

    - name: Install security tools
      run: |
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest || echo "Gosec installation failed, continuing..."

    - name: Run Gosec Security Scanner
      run: |
        # –°–∫–∞–Ω–∏—Ä—É–µ–º –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã (–µ—Å–ª–∏ gosec —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω)
        if command -v gosec &> /dev/null; then
          gosec -fmt=json -out=gosec-report.json ./services/...
          gosec -fmt=text ./services/...
        else
          echo "Gosec not installed, skipping security scan"
        fi

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4.30.7
      with:
        languages: go

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4.30.7

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4.30.7

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4.30.7
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload Gosec results
      uses: actions/upload-artifact@v4.6.2
      if: always()
      with:
        name: gosec-report
        path: gosec-report.json
