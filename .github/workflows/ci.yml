name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, handlers-refactoring ]
  pull_request:
    branches: [ main, develop, handlers-refactoring ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    strategy:
      matrix:
        go-version: [1.24.4]
        service: [bot, matcher, profile]  # –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: language_exchange_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', 'go.work.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        # –†–∞–±–æ—Ç–∞–µ–º —Å Go workspace
        go work sync
        go mod download -C services/bot
        go mod download -C services/matcher  
        go mod download -C services/profile

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

    - name: Run tests with coverage
      run: |
        # –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—É—â–∏–π —Å–µ—Ä–≤–∏—Å –∏–∑ matrix
        cd services/${{ matrix.service }}
        go test -race -coverprofile=coverage-${{ matrix.service }}.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./services/${{ matrix.service }}/coverage-${{ matrix.service }}.out
        flags: unittests
        name: codecov-${{ matrix.service }}
        fail_ci_if_error: false
    
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coverage = fs.readFileSync('coverage.out', 'utf8');
          const lines = coverage.split('\n');
          const totalLine = lines.find(line => line.includes('total:'));
          const coveragePercent = totalLine ? totalLine.split(/\s+/)[2] : 'Unknown';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üìä Test Coverage Report
            
            **Total Coverage: ${coveragePercent}**
            
            <details>
            <summary>üìã Detailed Coverage</summary>
            
            \`\`\`
            ${coverage}
            \`\`\`
            </details>`
          });

    - name: Generate coverage report
      run: |
        go tool cover -html=coverage.out -o coverage.html
        echo "Coverage report generated: coverage.html"

    - name: Check test coverage threshold
      run: |
        # Calculate total coverage percentage
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')

        echo "Total test coverage: ${COVERAGE}%"

        # Check if coverage is above threshold (70% for now, can be increased to 80%)
        THRESHOLD=70.0

        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "‚ùå Test coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          echo "Please add more tests to improve coverage"
          exit 1
        else
          echo "‚úÖ Test coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
        fi

    - name: Build application
      run: |
        cd services/${{ matrix.service }}
        if [ -d "cmd" ]; then
          go build -v ./cmd/*
        else
          go build -v .
        fi

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: services/${{ matrix.service }}/coverage-${{ matrix.service }}.out
        retention-days: 7

    - name: Build Docker image
      if: matrix.service == 'bot'  # –°–æ–±–∏—Ä–∞–µ–º Docker —Ç–æ–ª—å–∫–æ –¥–ª—è bot —Å–µ—Ä–≤–∏—Å–∞
      run: |
        docker build -t language-exchange-bot:test ./services/bot

  coverage-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Download coverage artifacts
      uses: actions/download-artifact@v3
      with:
        name: coverage-reports
        path: ./coverage-reports
    
    - name: Combine coverage reports
      run: |
        echo "mode: atomic" > combined-coverage.out
        find ./coverage-reports -name "coverage-*.out" -exec cat {} \; | grep -v "mode:" >> combined-coverage.out
    
    - name: Upload combined coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./combined-coverage.out
        flags: unittests
        name: codecov-combined
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: language_exchange_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24.4

    - name: Run integration tests
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º integration —Ç–µ—Å—Ç—ã –¥–ª—è bot —Å–µ—Ä–≤–∏—Å–∞
        cd services/bot && go test -race -v ./tests/integration/...
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/language_exchange_integration?sslmode=disable
        REDIS_URL: redis://localhost:6379

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: integration-test

    steps:
    - uses: actions/checkout@v4

    - name: Build and test with Docker Compose
      run: |
        docker-compose up -d --build
        sleep 30  # Wait for services to start

        # Test health endpoints
        curl -f http://localhost:8080/healthz || (docker-compose logs && exit 1)
        curl -f http://localhost:8080/readyz || (docker-compose logs && exit 1)

        # Test API endpoints (if available)
        # curl -f http://localhost:8080/api/v1/stats || echo "API not fully initialized in test"

      timeout-minutes: 5

    - name: Cleanup
      if: always()
      run: docker-compose down -v --remove-orphans

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24.4

    - name: Install security tools
      run: |
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run Gosec Security Scanner
      run: |
        # –°–∫–∞–Ω–∏—Ä—É–µ–º –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã
        gosec -fmt=json -out=gosec-report.json ./services/...
        gosec -fmt=text ./services/...

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: go

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload Gosec results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: gosec-report
        path: gosec-report.json
