name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Ручной запуск

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Требует approval в GitHub
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/bot
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/language-exchange-bot:latest
          ${{ secrets.DOCKER_USERNAME }}/language-exchange-bot:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/language-exchange-bot/services/deploy
          # Обновляем образ bot сервиса
          docker pull ${{ secrets.DOCKER_USERNAME }}/language-exchange-bot:latest
          # Перезапускаем только bot сервис
          docker-compose up -d --no-deps bot
          # Очищаем неиспользуемые образы
          docker system prune -f
    
    - name: Health check
      run: |
        sleep 30
        # Проверяем health endpoint bot сервиса
        curl -f http://${{ secrets.SERVER_HOST }}:8080/healthz || exit 1
        echo "✅ Bot service is healthy and ready!"
