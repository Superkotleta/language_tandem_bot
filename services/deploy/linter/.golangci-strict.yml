# Строгая конфигурация линтера
# Для production кода с максимальными требованиями
version: 2

run:
  timeout: 15m
  tests: true
  modules-download-mode: readonly
  go: "1.25"

linters:
  enable:
    # === БАЗОВЫЕ ЛИНТЕРЫ ===
    - unused
    - govet
    - ineffassign
    - staticcheck
    
    # === БЕЗОПАСНОСТЬ ===
    - gosec
    - errcheck
    - bodyclose
    - noctx
    - sqlclosecheck
    - errchkjson
    - errname
    - errorlint
    - wrapcheck
    
    # === ПРОИЗВОДИТЕЛЬНОСТЬ ===
    - prealloc
    - perfsprint
    - fatcontext
    - makezero
    - copyloopvar
    - intrange
    
    # === СТИЛЬ КОДА ===
    - gocritic
    - revive
    - goconst
    - gocyclo
    - funlen
    - gocognit
    - nestif
    - cyclop
    - maintidx
    
    # === ТЕСТИРОВАНИЕ ===
    - testifylint
    - paralleltest
    - testpackage
    - thelper
    - tparallel
    
    # === КАЧЕСТВО КОДА ===
    - gochecknoinits
    - gochecknoglobals
    - mnd
    - gomoddirectives
    - unparam
    - unconvert
    - nakedret
    - nlreturn
    
    # === СОВРЕМЕННЫЕ СТРОГИЕ ЛИНТЕРЫ ===
    - sloglint
    - usestdlibvars
    - exptostd
    - containedctx
    - durationcheck
    - forcetypeassert
    - funcorder
    - gochecksumtype
    - godoclint
    - godot
    - goheader
    - goprintffuncname
    - grouper
    - iface
    - inamedparam
    - interfacebloat
    - iotamixing
    - ireturn
    - lll
    - loggercheck
    - mirror
    - musttag
    - nilerr
    - nilnesserr
    - nilnil
    - noinlineerr
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - predeclared
    - protogetter
    - reassign
    - recvcheck
    - rowserrcheck
    - spancheck
    - testableexamples
    - unqueryvet
    - usetesting
    - varnamelen
    - wastedassign
    - zerologlint
    
    # === ДОПОЛНИТЕЛЬНЫЕ СТРОГИЕ ===
    - misspell
    - whitespace
    - wsl_v5
    - tagalign
    - tagliatelle
    - asciicheck
    - bidichk
    - canonicalheader
    - decorder
    - dogsled
    - dupl
    - dupword
    - embeddedstructfieldcheck
    - err113
    - exhaustive
    - exhaustruct
    - forbidigo
    - ginkgolinter
    - gocheckcompilerdirectives
    - godox
    - importas

linters-settings:
  gocyclo:
    min-complexity: 10  # Более строго
  funlen:
    lines: 50           # Более строго
    statements: 25
  gocognit:
    min-complexity: 15  # Более строго
  nestif:
    min-complexity: 3   # Более строго
  lll:
    line-length: 100    # Максимальная длина строки
  mnd:
    ignored-numbers: "0,1"  # Только 0 и 1 разрешены

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  max-from-linter: 0
  new: false
  fix: false
