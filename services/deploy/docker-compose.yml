services:
  postgres:
    image: postgres:15-alpine
    container_name: pg
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-language_exchange}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Если init-скрипты в deploy/db-init, меняем монтирование на локальный путь
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.host}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-password}
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - app-network

  bot:
    build:
      context: ../bot
      dockerfile: Dockerfile
    image: language-exchange-bot:optimized
    environment:
      # Без хардкодов в compose — берём из .env или из окружения рантайма
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      DEBUG: ${DEBUG:-false}
      ADMIN_CHAT_IDS: ${ADMIN_CHAT_IDS}
      ADMIN_USERNAMES: ${ADMIN_USERNAMES}
      LOCALES_DIR: ${LOCALES_DIR:-./locales}
    ports:
      - "8081:8080"  # Для health check endpoints
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    stdin_open: true
    tty: true

